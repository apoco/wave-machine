<nav class="prev_next">
  <ul>
    <li>
      {% if page.previous %}
        Previous: <a href="{{ site.url }}{{ page.previous.url }}">{{ page.previous.title }}</a>
      {% endif %}
    </li><li>
      {% if page.next %}
        Next: <a href="{{ site.url }}{{ page.next.url }}">{{ page.next.title }}</a>
      {% endif %}
    </li>
  </ul>
</nav>
